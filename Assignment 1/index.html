<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See'N Say Story Maker</title>

    <script src="js/script.js" defer></script>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <p id="storyResult"></p>
    <!-- <p id="selection"></p> -->

   <div class="selections">
        <div class="buttons">
            <button class="cycle">Character</button>
            <button class="cycle">Action</button>
            <button class="cycle">Description</button>
            <button class="cycle">Sidekick</button>
            <button class="cycle">Setting</button>
        </div>
    
        <div class="displaySelections">
            <p id="character"></p>
            <p id="action"></p>
            <p id="description"></p>
            <p id="sidekick"></p>
            <p id="setting"></p>
        </div>
   </div>


    <div class="controls">
        <button id="result">View</button>
        <button id="reset">Reset</button>
        <button id="randomize">Suprise Me</button>
    </div>

    
</body>
</html>
